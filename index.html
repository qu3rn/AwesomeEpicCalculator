<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Awesome Calculator</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- body wrapper -->

        <div class="body-wrapper">

            <!-- calc - row -->

            <div class="calc-row">

                <!-- calc - col -->

                <div class="calc-col">

                    <!-- calc - grid -->

                    <div class="calc calc-grid">

                        <!-- output -->

                        <div class="output">

                            <div data-previous-operation class="op prev--op"></div>
                            <div data-current-operation class="op curr--op"></div>

                        </div>

                        <!-- End of output -->

                        <!-- buttons -->

                        <button data-all-clear class="span-two function--button">AC</button>
                        <button data-delete class="function--button"> DEL </button>
                        <button data-operation class="function--button"> รท </button>
                        <button data-number> 1 </button>
                        <button data-number> 2 </button>
                        <button data-number> 3 </button>
                        <button data-operation class="function--button"> * </button>
                        <button data-number> 4 </button>
                        <button data-number> 5 </button>
                        <button data-number> 6 </button>
                        <button data-operation class="function--button"> + </button>
                        <button data-number> 7 </button>
                        <button data-number> 8 </button>
                        <button data-number> 9 </button>
                        <button data-operation class="function--button"> - </button>
                        <button data-number> . </button>
                        <button data-number> 0 </button>
                        <button data-equals class="span-two equal--button"> = </button>
                        
                        <!-- End of buttons -->

                    </div>

                    <!-- End of calc - grid -->

                </div>

                <!-- End of calc - col -->

            </div>
            
            <!-- End of calc - row -->

        </div>
        
    <!-- End of body wrapper -->

    <!-- scripts -->

        <script src="script.js"></script>

    <!-- End of scripts -->
</body>
</html>
